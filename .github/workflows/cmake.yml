name: macOS

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-10.15, macos-11]

    steps:
    - uses: actions/checkout@v2

    # need to rm -rf Mono because otherwise cmake finds that cmake
    # instead of the brew one and everything breaks
    - name: Install dependencies
      run: |
        brew list
        brew list --cask
        brew update
        brew uninstall -f poppler gdal postgis python@2 mercurial
        brew install glib-utils
        brew install poppler --only-dependencies
        brew upgrade cmake pkg-config && brew install ninja boost
        sudo rm -rf /Library/Frameworks/Mono.framework
        sudo rm -rf /Library/Receipts/MonoFramework-*
    
    - name: Clone test files
      working-directory: ${{github.workspace}}
      run: git clone git://git.freedesktop.org/git/poppler/test testfiles

    - name: Configure CMake
      run: cmake -DCMAKE_CXX_FLAGS="-Werror" -B ${{github.workspace}}/build -G Ninja -DFONT_CONFIGURATION=generic -DBUILD_SHARED_LIBS=OFF -DTESTDATADIR=${{github.workspace}}/testfiles

    - name: Build
      working-directory: ${{github.workspace}}/build
      run: ninja

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest --output-on-failure
      
